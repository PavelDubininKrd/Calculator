<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Калькулятор</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="bg">
    <div class="main">
        <form name="form">
            <input disabled type="text" id="display" class="textview" name="" value="0">
        </form>
        <table>
            <tr>
                <td>
                    <button id="ce" class="button clear_btn" type="button">CE</button>
                </td>
                <td>
                    <button id="c" class="button clear_btn" type="button">C</button>
                </td>
                <td>
                    <button class="button operation" type="button">/</button>
                </td>
                <td>
                    <button class="button operation" type="button">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button number" type="button">7</button>
                </td>
                <td>
                    <button class="button number" type="button">8</button>
                </td>
                <td>
                    <button class="button number" type="button">9</button>
                </td>
                <td>
                    <button class="button operation" type="button">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button number" type="button">4</button>
                </td>
                <td>
                    <button class="button number" type="button">5</button>
                </td>
                <td>
                    <button class="button number" type="button">6</button>
                </td>
                <td>
                    <button class="button operation" type="button">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button number" type="button">1</button>
                </td>
                <td>
                    <button class="button number" type="button">2</button>
                </td>
                <td>
                    <button class="button number" type="button">3</button>
                </td>
                <td rowspan="5">
                    <button id="result" class="button equal operation" type="button">=</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="button zero number" type="button">0</button>
                </td>
                <td>
                    <button class="button" type="button" id="decimal">.</button>
                </td>
            </tr>
        </table>
    </div>
</div>

<script src="js/common.js"></script>

</body>
</html>
